<body>  
<h1 style="color:black">JavaScript String  method</h1>  
<hr />  
<script type="text/javascript">   
var myVar = "Can you see this text?";  
document.write("Before spliting "+myVar+"<br />");  
splits = myVar.substring(0, myVar.length-1)  
document.write("After splitting<br />");
document.write(splits); 
</script>  
</body>
